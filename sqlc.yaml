version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/database/queries.sql"
    schema: "./internal/database/schema.sql"
    gen:
      go:
        package: "queries"
        out: "./internal/database/queries"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "pg_catalog.timestamptz"
            go_type: "time.Time"
            nullable: false